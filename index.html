<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>US Weather Dashboard</title>
</head>
<body>

    <div class="card">
        <header>
            <h1>US Weather Dashboard</h1>
            <h2 id="todays-date">2023</h2>
        </header>
        <form class="search">
            <input type="text" placeholder="Search for a city" spellcheck="false" id="city-search">
            <button type="submit"><img src="./assets/images/search.png"></button>
        </form>
        <div class="weather">
            <img src="./assets/images/clouds.png" alt="cloudy" class="weather-icon">
            <h1 class="temp">65°F</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="container">
            <h1>5-Day Forecast</h1>
            <div class="forecast">
                <div class="day">
                    <h2>Monday</h2>
                    <img src="./assets/images/clear.png" alt="cloudy" class="weather-icon">
                    <h3>65°F</h3>
                </div>
                <div class="day">
                    <h2>Tuesday</h2>
                    <img src="./assets/images/clear.png" alt="cloudy" class="weather-icon">
                    <h3>65°F</h3>
                </div>
                <div class="day">
                    <h2>Wednesday</h2>
                    <img src="./assets/images/clear.png" alt="cloudy" class="weather-icon">
                    <h3>65°F</h3>
                </div>
                <div class="day">
                    <h2>Thursday</h2>
                    <img src="./assets/images/clear.png" alt="cloudy" class="weather-icon">
                    <h3>65°F</h3>
                </div>
                <div class="day">
                    <h2>Friday</h2>
                    <img src="./assets/images/clear.png" alt="cloudy" class="weather-icon">
                    <h3>65°F</h3>
                </div>
            </div>

        <div class="history">
            <h1>Search History</h1>
            <ul class="search-history">
                <li class="city-history">New York</li>
                <li class="city-history">Los Angeles</li>
                <li class="city-history">Chicago</li>
                <li class="city-history">Houston</li>
                <li class="city-history">Phoenix</li>
            </ul>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./assets/js/weatherUI.js"></script>
</body>
</html>
